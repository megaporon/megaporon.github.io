<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

    <div class="wrapper">

      <div class="header">
        <div class="about">
          <h1 class="title">{{ site.name }}</h1>
          <p class="txt">{{ site.txt }}</p>
        </div>
        <div class="title-line"></div>
      </div>

      <div class="content">
        <div class="kiji">
          {% for post in site.posts limit:1 %}
          <div class="kiji-day">{{ post.date | date_to_string }}</div>
          <h2 class="kiji-title">{{ post.title }}</h2>
          <div class="kiji-txt">
            {{ post.content }}
            {% endfor %} 
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="title-line"></div>
        <div>
          <ul class="pagelink cf">
            <li><a href="{{ page.previous.url }}"><<前</a></li>
            <li>　||　</li>
            <li>次>></li>
          </ul>
        </div>
        <!-- <div class="copy">
          <p>Yurika Shiba<br /></p>
          <p><a href="http://github.com/megaporon/">github.com/megaporon</a><br /></p>
        </div> -->
      </div>
    </div>
