---
layout: default
---
<!-- 記事 -->
<div class="content">
  <div class="page-body">
    <div class="page-date">{{ page.date | date_to_string }}</div>
    <h2 class="page-title">{{ page.title }}</h2>
    <div class="page-txt">
      {{ content }}
    </div>
  </div>
</div>

<div class="footer">
  <div class="deco-line"></div>
  <div>
    <ul class="pagelink cf">
      <li>
        {% if page.previous %}
        <a href="{{ page.previous.url }}"><<前</a>
        {% else %}
        <<前
        {% endif %}
      </li>
      <li>　||　</li>
      <li>
        {% if page.next %}
        <a href="{{ page.next.url }}">次>></a>
        {% else %}
        次>>
        {% endif %}
      </li>
    </ul>
  </div>

  </div> -->
</div>
